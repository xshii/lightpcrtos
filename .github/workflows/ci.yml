name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ lcov

    - name: Configure CMake
      run: |
        cmake -S . -B build_test \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=ON \
          -DBUILD_EMBEDDED=OFF \
          -DENABLE_COVERAGE=ON

    - name: Build
      run: cmake --build build_test -j$(nproc 2>/dev/null || echo 4)

    - name: Run Sim Tests
      run: |
        cd build_test
        ctest -L sim --output-on-failure

    - name: Run Business Tests
      run: |
        cd build_test
        ctest -L unit --output-on-failure

    - name: Run All Tests
      run: |
        cd build_test
        ctest --output-on-failure

    - name: Generate Coverage Report
      run: |
        cd build_test
        lcov --capture --directory . --output-file coverage.info --ignore-errors mismatch
        lcov --remove coverage.info '/usr/*' '*/test/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: build_test/coverage.info
        flags: unittests
        name: codecov-umbrella

  static-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install cppcheck
      run: sudo apt-get update && sudo apt-get install -y cppcheck

    - name: Run cppcheck
      run: |
        cppcheck --enable=warning,style,performance,portability \
          --error-exitcode=1 \
          --suppress=missingInclude \
          -I src/hal \
          src/business/ test/sim/src/

  format-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        find src test -name "*.c" -o -name "*.h" -o -name "*.cpp" | \
        xargs clang-format --dry-run --Werror
